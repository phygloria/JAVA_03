<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<aside th:fragment="asideFragment(parameter, parameter1)" class="aside">
    <!--    여기를 조각내서 asideFragment라고 이름을 지을랭-->
    <ul>
        <li th:text="${parameter}"></li>
        <li th:text="${parameter1}"></li>
    </ul>
</aside>
</body>
</html>
